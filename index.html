<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Add favicon link here -->
    <link rel="icon" href="./image/favicon.ico.png" type="image/x-icon">
    <link rel="shortcut icon" href="./image/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-box">
        <div class="container">
            <div id="form-control">
                <input class="input input-alt" placeholder="Search" required="" type="text">
                <div class="input-border input-border-alt"></div>
                <button id="Btn">
                    <span class="svgContainer">
                        <svg fill="white" class="svgIcon" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--> <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" /></svg>
                    </span>
                    <span class="BG"></span>
                </button>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <h2 id="city">City Name</h2>
                    <p id="date">Date</p>
                    <p id="weather">Weather Description</p>
                    <p class="temp">Temperature °C</p>
                    <div class="minmaxContainer">
                        <div class="min">
                            <p class="minHeading">Min</p>
                            <p class="minTemp">Min °C</p>
                        </div>
                        <div class="max">
                            <p class="maxHeading">Max</p>
                            <p class="maxTemp">Max °C</p>
                        </div>
                    </div>
                    <div class="minmaxContainer">
                        <div class="humidity">
                            <p class="humidityHeading">Humidity</p>
                            <p class="humidityTemp">Humidity %</p>
                        </div>
                        <div class="speed">
                            <p class="speedHeading">Wind Speed</p>
                            <p class="speedTemp">Speed m/s</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
